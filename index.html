<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Countdown</title>
    <script src="./js/counter.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <img src="./images/top-image.svg" />
      </div>
      <div class="body-container">
        <div class="counter-container">
          <h1>PRONTO PARA O LANÇAMENTO EM...</h1>
          <div class="counter-labels">
            <stroke>Dias</stroke>
            <stroke>Horas</stroke>
            <stroke>Minutos</stroke>
            <stroke>Segundos</stroke>
          </div>
          <div class="counter-labels">
            <p id="label-day">12</p>
            <p>:</p>
            <p id="label-hour">45</p>
            <p>:</p>
            <p id="label-minute">33</p>
            <p>:</p>
            <p id="label-second">28</p>
          </div>
          <small>Inscreva-se para saber mais sobre o lançamento</small>
          <button>Inscreva-se</button>
        </div>
        <div class="rocket-container">
          <img src="./images/rocket.svg" />
        </div>
      </div>
      <div class="footer-container">
        <img src="./images/bottom-image.svg" />
      </div>
    </div>
  </body>
</html>
